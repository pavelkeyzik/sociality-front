<div class="login">
    <div class="login__title">{{ text.title }}</div>
    <form class="login__form">
      <div class="login__inputs">
        <input type="text" [placeholder]=text.email>
        <input type="password" [placeholder]=text.pass>
      </div>
      <input type="button" class="button button--primary" [value]=text.signIn>
      <div class="login__links">
        <a href="#">{{ text.signUp }}</a>
        <a href="#">{{ text.forgotPass }}</a>
      </div>
    </form>
</div>
